<app-bg-wrapper>
  <div class="col-auto bg-100 dark__bg-1100 rounded-3 position-relative overflow-hidden auth-title-box">
    <div class="bg-holder" style="background-image: url(assets/img/bg/38.png)"></div>
    <!--/.bg-holder-->

    <div class="position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7">
      <div class="false">
        <a [routerLink]="'/auth/login'">
          <div class="d-flex align-items-center justify-content-center justify-content-md-start">
            <img src="assets/img/icons/logo.png" alt="phoenix" width="48" />
          </div>
        </a>
        <h3 class="mt-3 text-black fs-2 fw-bold">Login to your account</h3>
        <a class="fw-bold fs--1 text-decoration-none" [routerLink]="'/auth/register'"
          >Or create one now<span class="fas fa-angle-right ms-1" data-fa-transform="down-1 shrink-2"></span
        ></a>
      </div>
    </div>
    <div class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15">
      <img class="auth-title-box-img d-dark-none" src="assets/img/spot-illustrations/auth.png" alt="" /><img
        class="auth-title-box-img d-light-none"
        src="assets/img/spot-illustrations/auth-dark.png"
        alt=""
      />
    </div>
  </div>

  <div class="col mx-auto">
    <form class="auth-form-box" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmitted(loginForm)">
      <div class="mb-4 text-start">
        <label class="form-label" for="email">Email address</label>
        <div class="form-icon-container">
          <input
            class="form-control form-icon-input fs--1"
            id="email"
            type="email"
            placeholder="name@example.com"
            formControlName="email"
          /><span class="fas fa-user text-900 fs--1 form-icon pe-none"></span>
        </div>
        <mat-error class="fs--1" *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched"
          >Email is invalid</mat-error
        >
      </div>
      <div class="mb-4 text-start">
        <label class="form-label" for="password">Password</label>
        <div class="form-icon-container">
          <input
            class="form-control form-icon-input fs--1"
            id="password"
            type="password"
            placeholder="password"
            formControlName="password"
          /><span class="fas fa-key text-900 fs--1 form-icon pe-none"></span>
        </div>
        <mat-error class="fs--1" *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched"
          >Password is invalid</mat-error
        >
      </div>

      <mat-error *ngIf="loginForm.getError('HTTPResponseError') as error" class="d-flex justify-content-center py-2">{{
        error
      }}</mat-error>
      <button class="btn btn-primary w-100 mb-3" type="submit">Sign In</button>
      <div class="text-center">
        <a class="fs--1 fw-bold text-decoration-none" [routerLink]="'/auth/register'">Create an account</a>
      </div>
    </form>
  </div>
</app-bg-wrapper>
